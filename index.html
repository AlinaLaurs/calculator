<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
    <title>calculadora-full</title>
  </head>
  <body>
    <div class="project">
      <div><textarea id="box" readonly>0</textarea></div>
      <div class="calculator">
        <div>
          <input type="button" id="reset" color="lightgray" value="AC" />
        </div>
        <div><input type="button" id="sign" color="lightgray" value="±" /></div>
        <div>
          <input type="button" id="squareRoot" color="lightgray" value="√" />
        </div>
        <div>
          <input type="button" name="operators" color="orange" value="÷" />
        </div>

        <div><input type="button" name="number" value="7" /></div>
        <div><input type="button" name="number" value="8" /></div>
        <div><input type="button" name="number" value="9" /></div>
        <div>
          <input type="button" name="operators" color="orange" value="×" />
        </div>

        <div><input type="button" name="number" value="4" /></div>
        <div><input type="button" name="number" value="5" /></div>
        <div><input type="button" name="number" value="6" /></div>
        <div>
          <input type="button" name="operators" color="orange" value="−" />
        </div>

        <div><input type="button" name="number" value="1" /></div>
        <div><input type="button" name="number" value="2" /></div>
        <div><input type="button" name="number" value="3" /></div>
        <div>
          <input type="button" name="operators" color="orange" value="+" />
        </div>

        <div><input type="button" name="number" value="0" /></div>
        <div><input type="button" name="number" value="." /></div>
        <div>
          <input type="button" name="operators" color="orange" value="=" />
        </div>
      </div>
    </div>
  </body>
</html>
